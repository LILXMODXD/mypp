<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram User Profile</title>
</head>
<body>
    <h1>Welcome to the Telegram Profile Viewer</h1>

    <!-- Telegram Login Widget -->
    <script async src="https://telegram.org/js/telegram-widget.js?7"
            data-telegram-login="Top_sellersbot" data-size="large" data-radius="10" data-auth-url="https://mypp-6i5.pages.dev/auth">
    </script>

    <div id="userInfo"></div>

    <script>
        // This script will handle the Telegram Login Widget response.
        window.onload = function() {
            if (window.TelegramLoginWidget) {
                TelegramLoginWidget.on('auth', function(data) {
                    // Display the user information on the page
                    document.getElementById('userInfo').innerHTML = `
                        <p><strong>ID:</strong> ${data.id}</p>
                        <p><strong>Username:</strong> ${data.username}</p>
                        <p><strong>First Name:</strong> ${data.first_name}</p>
                        <p><strong>Last Name:</strong> ${data.last_name}</p>
                        <p><strong>Photo URL:</strong> <img src="${data.photo_url}" alt="Profile Photo" /></p>
                    `;
                    
                    // Optional: You can send the data to your backend for storage or further processing
                    // Example:
                    // fetch('https://mypp-6i5.pages.dev/auth', {
                    //   method: 'POST',
                    //   body: JSON.stringify(data),
                    //   headers: { 'Content-Type': 'application/json' }
                    // });
                });
            }
        };
    </script>

</body>
</html>
